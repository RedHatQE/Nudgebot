<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nudgebot statistics dashboard</title>
  	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body style="background: rgb(252,252,252);">
	<h1>Nudgebot statistics dashboard</h1>
	<div style="border: 1px solid rgb(222,222,222); padding: 3px;">
    	{% for name, stats in data.items() %}
    	<h2>{{ name }}</h2>
    	<table class="table dataTable display compact row-border hover" id="{{ name | replace(" ", "_") }}">
    		<thead>
				<tr>
					{% for key in (stats['headers'] if stats else []) %}
			    	<th>{{ key }}</a></th>
			    	{% endfor %}
			  	</tr>
		  	</thead>
		</table>
		{% endfor %}
    </div>
    
	<!-- jQuery library -->
	<!-- Latest compiled JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>
	{% for name in data.keys() %}
	$(document).ready(function() 
    { 
        $("#{{ name | replace(" ", "_") }}").DataTable();
    }
	); 
	{% endfor %}
	var update_tables = function update(){
    		$.getJSON(
    			'http://127.0.0.1:8080/statistics',
    			function proc(data){
    				var table;
	    			for(table_name in data){
	    				console.log('Updating table: ' + table_name);
	    				table = $("#" + table_name.replace(/ /gi, "_")).DataTable();
	    	    		table.clear();
	    				for(i in data[table_name]['data']){
	    					r = data[table_name]['data'][i]
	    					var row = [];
	    					for(j in data[table_name]['headers']){
	    						key = data[table_name]['headers'][j]
	        					row.push(r[key])
	    					};
		    				table.row.add(row);
	    				};
	    				table.draw();
	    			};
    			}
    		);
    	}
	update_tables();
    setInterval(update_tables, 30000
    );
	</script>
</body>
</html>
