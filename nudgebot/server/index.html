<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nudgebot statistics dashboard</title>
  	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.9/angular-material.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
</head>
<body ng-app="dashboard">
	<h1>Nudgebot statistics dashboard</h1>
	<div id="tabContainer" ng-controller="tabController as ctrl" ng-cloak>
		<md-content>
			<md-tabs md-dynamic-height md-selected="data.selectedIndex">
			    {% for name, stats in data.items() %}
			    <md-tab id="tab{{ loop.index }}">
			    	<md-tab-label>{{ name }}</md-tab-label>
			    	<md-tab-body>
				    	<table class="table dataTable display compact row-border hover" id="{{ name | replace(" ", "_") }}">
				    		<thead>
								<tr>
									{% for key in (stats['headers'] if stats else []) %}
							    	<th>{{ key }}</a></th>
							    	{% endfor %}
							  	</tr>
						  	</thead>
						</table>
					</md-tab-body>
				</md-tab>
				{% endfor %}
			</md-tabs>
		</md-content>
    </div>
    
	<!-- jQuery library -->
	<!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="/scripts/refresh.js"></script>
	<script src = "scripts/app.js"></script> 
</body>
</html>
